<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Calendar</title>

  <!-- FullCalendar -->
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 20px;
    }
    #calendar {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>Admin Login</h2>

<input id="email" type="email" placeholder="admin@email.com" />
<button id="sendLink">Send magic link</button>

<p id="status"></p>

<div id="calendar"></div>

<script>
  /* ============================
     SUPABASE CONFIG (FINAL)
     ============================ */
  const SUPABASE_URL = "https://lhwlvleocakggpbbpzyx.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxod2x2bGVvY2FrZ2dwYmJwenl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0NTQwMDksImV4cCI6MjA4NjAzMDAwOX0.VXGGO7KCqWmcpXOFrlpPT92WmZMxe8xpNNytAsdjURI";

  // DO NOT name this `supabase`
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const status = document.getElementById("status");

  /* ============================
     MAGIC LINK LOGIN
     ============================ */
  document.getElementById("sendLink").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    if (!email) {
      status.textContent = "Enter email.";
      return;
    }

    const { error } = await sb.auth.signInWithOtp({
      email,
      options: {
        // MUST EXACTLY MATCH SUPABASE ALLOWLIST
        emailRedirectTo: "https://moon-auto-booking.vercel.app/admin.html"
      }
    });

    status.textContent = error
      ? error.message
      : "Magic link sent. Open it on this device.";
  };

  /* ============================
     LOAD CALENDAR AFTER LOGIN
     ============================ */
  async function loadCalendar() {
    const { data: { session } } = await sb.auth.getSession();
    if (!session) return;

    status.textContent = "Logged in.";

    const calendar = new FullCalendar.Calendar(
      document.getElementById("calendar"),
      {
        initialView: "timeGridWeek",
        nowIndicator: true,
        events: async (info, success, failure) => {
          const { data, error } = await sb.rpc(
            "get_admin_calendar_bookings",
            {
              p_start: info.start.toISOString(),
              p_end: info.end.toISOString()
            }
          );

          if (error) {
            status.textContent = error.message;
            failure(error);
            return;
          }

          success(
            data.map(b => ({
              id: b.booking_id,
              start: b.scheduled_start,
              end: b.scheduled_end,
              title: `${b.category} L${b.level} • ${b.vehicle_size.toUpperCase()} • ${b.customer_name}`
            }))
          );
        }
      }
    );

    calendar.render();
  }

  /* ============================
     SESSION HANDLING
     ============================ */
  sb.auth.onAuthStateChange(() => {
    loadCalendar();
  });

  loadCalendar();
</script>

</body>
</html>
