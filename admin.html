<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Calendar</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 20px;
    }
    #calendar {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>Admin Login</h2>

<input id="email" type="email" placeholder="admin@email.com" />
<button id="sendLink">Send magic link</button>

<p id="status"></p>

<div id="calendar"></div>

<script>
  // ðŸ”´ CHANGE THESE TWO VALUES ONLY
  const SUPABASE_URL = "YOUR_SUPABASE_URL";
  const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const status = document.getElementById("status");

  document.getElementById("sendLink").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    if (!email) {
      status.textContent = "Enter email.";
      return;
    }

    const { error } = await supabase.auth.signInWithOtp({
      email,
      options: {
        emailRedirectTo: window.location.origin + "/admin.html"
      }
    });

    status.textContent = error
      ? error.message
      : "Magic link sent. Open it on this device.";
  };

  async function loadCalendar() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return;

    status.textContent = "Logged in.";

    const calendar = new FullCalendar.Calendar(
      document.getElementById("calendar"),
      {
        initialView: "timeGridWeek",
        nowIndicator: true,
        events: async (info, success, failure) => {
          const { data, error } = await supabase.rpc(
            "get_admin_calendar_bookings",
            {
              p_start: info.start.toISOString(),
              p_end: info.end.toISOString()
            }
          );

          if (error) {
            failure(error);
            status.textContent = error.message;
            return;
          }

          success(
            data.map(b => ({
              id: b.booking_id,
              start: b.scheduled_start,
              end: b.scheduled_end,
              title: `${b.category} L${b.level} â€¢ ${b.vehicle_size.toUpperCase()} â€¢ ${b.customer_name}`
            }))
          );
        }
      }
    );

    calendar.render();
  }

  supabase.auth.onAuthStateChange(() => {
    loadCalendar();
  });

  loadCalendar();
</script>

</body>
</html>
