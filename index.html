<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Detail | Moon Auto Detailing</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #6ea8d6;
      --dark: #111;
      --light: #f7f9fc;
      --accent: #9cc3e6;
    }

    * {
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      margin: 0;
      background: var(--light);
      color: var(--dark);
    }

    header {
      background: #000;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 70px;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    select:disabled {
      background: #eee;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      margin-top: 30px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background: var(--accent);
    }

    .price {
      font-weight: 600;
      color: #444;
      margin-top: 6px;
    }

    pre {
      margin-top: 20px;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<header>
  <div></div>
  <img src="/NewLogoColor.png" alt="Moon Auto Detailing Logo" />
</header>

<main>
  <h1>Book a Detail</h1>

  <form id="booking-form">
    <label>Full Name</label>
    <input id="full_name" required />

    <label>Email</label>
    <input id="email" type="email" required />

    <label>Phone</label>
    <input id="phone" required />

    <label>Service Address</label>
    <input id="service_address" required />

    <label>Vehicle Size</label>
    <select id="vehicle_size" required>
      <option value="">Select size</option>
      <option value="Compact">Compact</option>
      <option value="Midsized">Midsized</option>
      <option value="Oversized">Oversized</option>
    </select>

    <label>License Plate</label>
    <input id="license_plate" required />

    <label>Select Service</label>
    <select id="service_variant" disabled required></select>
    <div id="service_price" class="price"></div>

    <label>Start</label>
    <input id="start" type="datetime-local" required />

    <label>End</label>
    <input id="end" type="datetime-local" required />

    <button type="submit">Submit Booking</button>
  </form>

  <pre id="result"></pre>
</main>

<script>
const supabase = window.supabase.createClient(
  "https://lhwlvleocakggpbbpzyx.supabase.co",
  "YOUR_ANON_KEY_HERE"
);

const serviceSelect = document.getElementById("service_variant");
const sizeSelect = document.getElementById("vehicle_size");
const priceLabel = document.getElementById("service_price");

let serviceVariants = [];

sizeSelect.addEventListener("change", async () => {
  serviceSelect.innerHTML = "";
  priceLabel.textContent = "";
  serviceSelect.disabled = true;

  const size = sizeSelect.value;
  if (!size) return;

  const { data } = await supabase
    .from("service_variants")
    .select("id, price, vehicle_size, services(name)")
    .eq("vehicle_size", size)
    .eq("active", true);

  serviceVariants = data || [];

  serviceSelect.innerHTML = `<option value="">Select service</option>`;
  serviceVariants.forEach(v => {
    const opt = document.createElement("option");
    opt.value = v.id;
    opt.textContent = `${v.services.name} — $${v.price}`;
    serviceSelect.appendChild(opt);
  });

  serviceSelect.disabled = false;
});

serviceSelect.addEventListener("change", () => {
  const selected = serviceVariants.find(v => v.id === serviceSelect.value);
  priceLabel.textContent = selected ? `Price: $${selected.price}` : "";
});

document.getElementById("booking-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const result = document.getElementById("result");
  result.textContent = "Submitting booking...";

  const { data: customer } = await supabase
    .from("customers")
    .insert({
      full_name: full_name.value,
      email: email.value,
      phone: phone.value
    })
    .select()
    .single();

  const { data: vehicle } = await supabase
    .from("vehicles")
    .insert({
      customer_id: customer.id,
      vehicle_size: vehicle_size.value,
      license_plate: license_plate.value
    })
    .select()
    .single();

  const { error } = await supabase
    .from("bookings")
    .insert({
      customer_id: customer.id,
      vehicle_id: vehicle.id,
      service_variant_id: service_variant.value,
      service_address: service_address.value,
      scheduled_start: start.value,
      scheduled_end: end.value,
      status: "pending"
    });

  result.textContent = error
    ? "Error: " + error.message
    : "✅ Booking submitted successfully!";
});
</script>

</body>
</html>
