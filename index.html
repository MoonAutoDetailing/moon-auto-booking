<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Detail | Moon Auto Detailing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --primary: #78acd8;
      --dark: #111;
      --light: #f6f8fb;
    }

    body {
      margin: 0;
      background: var(--light);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    header {
      background: #000;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 24px;
    }

    header img {
      height: 42px;
    }

    .container {
      max-width: 520px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 28px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #dcdcdc;
      font-size: 15px;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<header>
  <img src="/NewLogoColor.png" alt="Moon Auto Detailing Logo">
</header>

<div class="container">
  <h1>Book a Detail</h1>

  <form id="bookingForm">

    <label>Full Name</label>
    <input id="name" required />

    <label>Email</label>
    <input id="email" type="email" required />

    <label>Phone</label>
    <input id="phone" required />

    <label>Service Address</label>
    <input id="address" required />

    <label>Vehicle Year</label>
    <input id="vehicleYear" required />

    <label>Vehicle Make</label>
    <input id="vehicleMake" required />

    <label>Vehicle Model</label>
    <input id="vehicleModel" required />

    <label>Vehicle Size</label>
    <select id="vehicleSize" required>
      <option value="">Select size</option>
      <option value="compact">Compact</option>
      <option value="midsized">Midsized</option>
      <option value="oversized">Oversized</option>
    </select>

    <label>License Plate</label>
    <input id="licensePlate" required />

    <label>Select Service</label>
    <select id="serviceSelect" required>
      <option value="">Select vehicle size first</option>
    </select>

    <label>Start</label>
    <input id="startTime" type="datetime-local" required />

    <label>End</label>
    <input id="endTime" type="datetime-local" required />

    <button type="submit">Submit Booking</button>
  </form>
</div>

<script>
  const supabase = supabaseJs.createClient(
    "YOUR_SUPABASE_URL",
    "YOUR_PUBLIC_ANON_KEY"
  );

  let serviceVariants = [];

  async function loadServices() {
    const { data, error } = await supabase
      .from("service_variants")
      .select(`
        id,
        vehicle_size,
        price,
        duration_minutes,
        service:service_id ( name )
      `)
      .eq("active", true);

    if (error) {
      console.error(error);
      return;
    }

    serviceVariants = data;
  }

  document.getElementById("vehicleSize").addEventListener("change", () => {
    const size = document.getElementById("vehicleSize").value;
    const select = document.getElementById("serviceSelect");

    select.innerHTML = "";

    const matches = serviceVariants.filter(v => v.vehicle_size === size);

    if (!matches.length) {
      select.innerHTML = `<option>No services available</option>`;
      return;
    }

    select.innerHTML = `<option value="">Select service</option>`;

    matches.forEach(v => {
      const opt = document.createElement("option");
      opt.value = v.id;
      opt.textContent = `${v.service.name} â€” $${v.price}`;
      select.appendChild(opt);
    });
  });

  document.getElementById("bookingForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const customer = {
      name: name.value,
      email: email.value,
      phone: phone.value,
      address: address.value
    };

    const { data: customerRow, error: customerErr } = await supabase
      .from("customers")
      .insert(customer)
      .select()
      .single();

    if (customerErr) return alert(customerErr.message);

    const vehicle = {
      customer_id: customerRow.id,
      year: vehicleYear.value,
      make: vehicleMake.value,
      model: vehicleModel.value,
      vehicle_size: vehicleSize.value,
      license_plate: licensePlate.value
    };

    const { data: vehicleRow, error: vehicleErr } = await supabase
      .from("vehicles")
      .insert(vehicle)
      .select()
      .single();

    if (vehicleErr) return alert(vehicleErr.message);

    const booking = {
      customer_id: customerRow.id,
      vehicle_id: vehicleRow.id,
      service_variant_id: serviceSelect.value,
      start_time: startTime.value,
      end_time: endTime.value,
      status: "pending"
    };

    const { error: bookingErr } = await supabase
      .from("bookings")
      .insert(booking);

    if (bookingErr) return alert(bookingErr.message);

    alert("Booking submitted successfully!");
    location.reload();
  });

  loadServices();
</script>

</body>
</html>
