<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Detail | Moon Auto Detailing</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #6ea8d6;
      --dark: #111;
      --light: #f7f9fc;
    }

    * {
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      margin: 0;
      background: var(--light);
    }

    header {
      background: black;
      padding: 16px 32px;
      display: flex;
      justify-content: flex-end;
    }

    header img {
      height: 65px;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 18px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      margin-top: 30px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .price {
      margin-top: 6px;
      font-weight: 600;
    }

    pre {
      margin-top: 20px;
      font-size: 13px;
    }
  </style>
</head>

<body>

<header>
  <img src="assets/logo.png" alt="Moon Auto Detailing Logo">
</header>

<main>
  <h1>Book a Detail</h1>

  <form id="booking-form">
    <label>Full Name</label>
    <input id="full_name" required>

    <label>Email</label>
    <input id="email" type="email" required>

    <label>Phone</label>
    <input id="phone" required>

    <label>Service Address</label>
    <input id="service_address" required>

    <label>Vehicle Make</label>
    <input id="vehicle_make" required>

    <label>Vehicle Model</label>
    <input id="vehicle_model" required>

    <label>Vehicle Year</label>
    <input id="vehicle_year" type="number" required>

    <label>Vehicle Size</label>
    <select id="vehicle_size" required>
      <option value="">Select size</option>
      <option value="Compact">Compact</option>
      <option value="Midsized">Midsized</option>
      <option value="Oversized">Oversized</option>
    </select>

    <label>License Plate</label>
    <input id="license_plate" required>

    <label>Select Service</label>
    <select id="service_variant" disabled required></select>
    <div id="service_price" class="price"></div>

    <label>Start</label>
    <input id="start" type="datetime-local" required>

    <label>End</label>
    <input id="end" type="datetime-local" required>

    <button type="submit">Submit Booking</button>
  </form>

  <pre id="result"></pre>
</main>

<script>
const supabase = window.supabase.createClient(
  "https://lhwlvleocakggpbbpzyx.supabase.co",
  "YOUR_ANON_KEY"
);

const sizeSelect = document.getElementById("vehicle_size");
const serviceSelect = document.getElementById("service_variant");
const priceLabel = document.getElementById("service_price");

let services = [];
let variants = [];

async function loadServices() {
  const s = await supabase.from("services").select("id, name");
  const v = await supabase.from("service_variants").select("id, service_id, price, vehicle_size").eq("active", true);
  services = s.data || [];
  variants = v.data || [];
}

sizeSelect.addEventListener("change", () => {
  serviceSelect.innerHTML = `<option value="">Select service</option>`;
  serviceSelect.disabled = false;
  priceLabel.textContent = "";

  const size = sizeSelect.value;
  variants
    .filter(v => v.vehicle_size === size)
    .forEach(v => {
      const svc = services.find(s => s.id === v.service_id);
      if (!svc) return;
      const opt = document.createElement("option");
      opt.value = v.id;
      opt.textContent = `${svc.name} — $${v.price}`;
      serviceSelect.appendChild(opt);
    });
});

serviceSelect.addEventListener("change", () => {
  const v = variants.find(x => x.id === serviceSelect.value);
  priceLabel.textContent = v ? `Price: $${v.price}` : "";
});

document.getElementById("booking-form").addEventListener("submit", async e => {
  e.preventDefault();
  const result = document.getElementById("result");

  const { data: customer } = await supabase
    .from("customers")
    .insert({
      full_name: full_name.value,
      email: email.value,
      phone: phone.value
    })
    .select()
    .single();

  const { data: vehicle } = await supabase
    .from("vehicles")
    .insert({
      customer_id: customer.id,
      vehicle_size: vehicle_size.value,
      license_plate: license_plate.value,
      vehicle_description: `${vehicle_year.value} ${vehicle_make.value} ${vehicle_model.value}`
    })
    .select()
    .single();

  const { error } = await supabase.from("bookings").insert({
    customer_id: customer.id,
    vehicle_id: vehicle.id,
    service_variant_id: serviceSelect.value,
    service_address: service_address.value,
    scheduled_start: start.value,
    scheduled_end: end.value,
    status: "pending"
  });

  result.textContent = error ? error.message : "✅ Booking submitted successfully.";
});

loadServices();
</script>

</body>
</html>
