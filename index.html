<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moon Auto Detailing â€“ Book a Detail</title>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 40px;
    }

    .card {
      max-width: 520px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #6fa8dc;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 14px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 24px;
      background: #6fa8dc;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5a94c8;
    }

    pre {
      margin-top: 20px;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Book a Detail</h1>

    <form id="booking-form">

      <label>Full Name</label>
      <input id="full_name" required />

      <label>Email</label>
      <input id="email" type="email" required />

      <label>Phone</label>
      <input id="phone" required />

      <label>Service Address</label>
      <input id="service_address" required />

      <label>Vehicle Year</label>
      <input id="vehicle_year" type="number" required />

      <label>Vehicle Make</label>
      <input id="vehicle_make" required />

      <label>Vehicle Model</label>
      <input id="vehicle_model" required />

      <label>Vehicle Size</label>
      <select id="vehicle_size" required>
        <option value="">Select size</option>
        <option value="compact">Compact</option>
        <option value="midsized">Midsized</option>
        <option value="oversized">Oversized</option>
      </select>

      <label>License Plate</label>
      <input id="license_plate" required />

      <label>Select Service</label>
      <select id="service_variant" required>
        <option value="">Select vehicle size first</option>
      </select>

      <label>Start</label>
      <input id="start" type="datetime-local" required />

      <label>End</label>
      <input id="end" type="datetime-local" required />

      <button type="submit">Submit Booking</button>
    </form>

    <pre id="result"></pre>
  </div>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://lhwlvleocakggpbbpzyx.supabase.co",
      "YOUR_PUBLIC_ANON_KEY"
    );

    const vehicleSizeSelect = document.getElementById("vehicle_size");
    const serviceSelect = document.getElementById("service_variant");
    const resultBox = document.getElementById("result");

    // ðŸ”¥ LOAD SERVICES BY VEHICLE SIZE
    async function loadServicesForSize(size) {
      serviceSelect.innerHTML = `<option value="">Loading services...</option>`;

      const { data, error } = await supabaseClient
        .from("service_variants")
        .select(`
          id,
          price,
          duration_minutes,
          services:service_id (
            category,
            level
          )
        `)
        .eq("vehicle_size", size.toLowerCase())
        .eq("active", true);

      if (error) {
        console.error(error);
        serviceSelect.innerHTML = `<option value="">Error loading services</option>`;
        return;
      }

      if (!data || data.length === 0) {
        serviceSelect.innerHTML = `<option value="">No services available</option>`;
        return;
      }

      serviceSelect.innerHTML = `<option value="">Select a service</option>`;

      data.forEach(row => {
        const option = document.createElement("option");
        option.value = row.id;
        option.textContent =
          `${row.services.category} â€“ Level ${row.services.level} ($${row.price})`;
        serviceSelect.appendChild(option);
      });
    }

    vehicleSizeSelect.addEventListener("change", (e) => {
      const size = e.target.value;
      serviceSelect.innerHTML = `<option value="">Select vehicle size first</option>`;
      if (size) loadServicesForSize(size);
    });

    // SUBMIT (booking logic already proven working earlier)
    document.getElementById("booking-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      resultBox.textContent = "Submitting booking...";
      resultBox.style.color = "black";
      resultBox.textContent = "Booking submitted (service dropdown test complete)";
    });
  </script>

</body>
</html>
