<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Detail</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f7fb;
      padding: 40px;
    }
    .card {
      max-width: 520px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4a90e2;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #dcdcdc;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      background: #4a90e2;
      color: white;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: .95;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Book a Detail</h2>

  <label>Full Name</label>
  <input id="name" required>

  <label>Email</label>
  <input id="email" type="email" required>

  <label>Phone</label>
  <input id="phone" required>

  <label>Service Address</label>
  <input id="address" required>

  <label>Vehicle Year</label>
  <input id="year" required>

  <label>Vehicle Make</label>
  <input id="make" required>

  <label>Vehicle Model</label>
  <input id="model" required>

  <label>Vehicle Size</label>
  <select id="vehicleSize" required>
    <option value="">Select size</option>
    <option value="compact">Compact</option>
    <option value="midsized">Midsized</option>
    <option value="oversized">Oversized</option>
  </select>

  <label>License Plate</label>
  <input id="plate" required>

  <label>Select Service</label>
  <select id="serviceSelect" required disabled>
    <option>Select vehicle size first</option>
  </select>

  <label>Start</label>
  <input type="datetime-local" id="start" required>

  <label>End</label>
  <input type="datetime-local" id="end" required>

  <button onclick="submitBooking()">Submit Booking</button>
</div>

<script>
  const supabase = window.supabase.createClient(
    "https://YOUR_PROJECT_ID.supabase.co",
    "YOUR_PUBLIC_ANON_KEY"
  );

  const vehicleSizeEl = document.getElementById("vehicleSize");
  const serviceSelect = document.getElementById("serviceSelect");

  vehicleSizeEl.addEventListener("change", loadServices);

  async function loadServices() {
    const size = vehicleSizeEl.value;
    serviceSelect.innerHTML = "";
    serviceSelect.disabled = true;

    if (!size) {
      serviceSelect.innerHTML = "<option>Select vehicle size first</option>";
      return;
    }

    const { data, error } = await supabase
      .from("service_variants")
      .select(`
        id,
        price,
        services (
          category,
          level
        )
      `)
      .eq("vehicle_size", size)
      .eq("active", true)
      .order("services.category")
      .order("services.level");

    if (error || !data || data.length === 0) {
      serviceSelect.innerHTML = "<option>No services available</option>";
      return;
    }

    data.forEach(row => {
      const label =
        `${row.services.category} – Level ${row.services.level} ($${row.price})`;

      const option = document.createElement("option");
      option.value = row.id; // service_variant.id
      option.textContent = label;
      serviceSelect.appendChild(option);
    });

    serviceSelect.disabled = false;
  }

  async function submitBooking() {
    alert("Booking submit logic goes here — pipeline is now clean.");
  }
</script>

</body>
</html>
