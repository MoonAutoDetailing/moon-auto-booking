<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Detail</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2>Vehicle Size</h2>
  <div>
    <button data-vehicle="compact">Compact</button>
    <button data-vehicle="midsized">Midsized</button>
    <button data-vehicle="oversized">Oversized</button>
  </div>

  <h2>Service Type</h2>
  <div>
    <button data-service="interior">Interior</button>
    <button data-service="exterior">Exterior</button>
    <button data-service="full">Full</button>
    <button data-service="monthly">Monthly</button>
  </div>

  <h2>Date</h2>
  <input type="date" id="datePicker" />

  <div id="quote">
    <p id="duration"></p>
    <p id="price"></p>
  </div>

  <h2>Available Times</h2>
  <div id="calendar"></div>

  <!-- REQUIRED -->
  <script type="module" src="main.js"></script>
</body>
</html>
